<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO .</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="" class="link active">Home</a></li>
                <li><a href="" class="link">Blog</a></li>
                <li><a href="" class="link">Services</a></li>
                <li><a href="" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn">Sign In</button>
            <button class="btn" id="registerBtn">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="fa-solid fa-bars" id="menuBtn"></i>
        </div>
    </nav>

    <!-- Form box-->
    <div class="form-box">

        <!-- Login form-->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="" id="registerLink">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="   Username or Email">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="   Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Registration form-->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="" id="loginLink">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="   Firstname">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="   Lastname">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="   Email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="   Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginBtn").addEventListener("click", function() {
        console.log("Login button clicked");
        login();
    });

    document.getElementById("registerBtn").addEventListener("click", function() {
        console.log("Register button clicked");
        register();
    });

    document.getElementById("loginLink").addEventListener("click", function(event) {
        event.preventDefault();
        //console.log("Login link clicked");
        login();
    });

    document.getElementById("registerLink").addEventListener("click", function(event) {
        event.preventDefault();
        //console.log("Register link clicked");
        register();
    });

    function login(){
        console.log("Executing login function");
        document.getElementById("login").style.left = "4px";
        document.getElementById("register").style.right = "-520px";
    }

    function register(){
        console.log("Executing register function");
        document.getElementById("login").style.left = "-520px";
        document.getElementById("register").style.right = "4px";
    }
</script>

</body>
</html>
